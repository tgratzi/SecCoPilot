openapi: 3.0.0

info:
    title: Path calculation results using TOS
    description: Path calculation results using TOS.
    version: 1.0.0

servers:
    - url: https://44db-108-20-176-8.ngrok-free.app/

paths:
    /securetrack/api/topology/path.json:
        get:
            operationId: topologyPath
            summary: Get path for specified traffic.
            parameters:
                -   $ref: '#/components/parameters/src'
                -   $ref: '#/components/parameters/dst'
                -   $ref: '#/components/parameters/srv'
            responses:
                200:
                    description: Path calculation results
                400:
                    description: Value is missing or not valid
    /securechangeworkflow/api/securechange/workflows/active_workflows.json:
        get:
            operationId: RuleDecommissionWorkflows
            summary: Returns workflow list.
            responses:
                200:
                    description: OK
                400:
                    description: <TYPE> is not a valid workflow type
    /securechangeworkflow/api/securechange/workflows/active_workflows.json?type=ACCESS_REQUEST:
        get:
            operationId: RuleDecommissionWorkflows
            summary: Access-Request workflow list for allowing or blocking access request from source to destination and service.
            responses:
                200:
                    description: OK
                400:
                    description: <TYPE> is not a valid workflow type

components:
    parameters:
        src:
            in: query
            name: src
            required: true
            allowEmptyValue: false
            schema:
                type: string
                default: 'any'
        dst:
            in: query
            name: dst
            required: true
            allowEmptyValue: false
            schema:
                type: string
                default: 'any'
        srv:
            in: query
            name: service
            required: true
            allowEmptyValue: false
            schema:
                type: string
                default: 'any'